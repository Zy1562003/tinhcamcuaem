
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Tình Cảm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #6a0dad; /* Màu tím */
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 5px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Anh ơi, em xin anh suy nghĩ lại, ở lại đây thực tập với em cho vui...</h1>
        <div class="image-container">
            <img src="image.png" alt="Ảnh Tình Cảm">
        </div>
    </div>
</body>
</html>
